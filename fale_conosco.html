        <h2>Ou então entre em contato enviando uma mensagem:</h2>
        <p>Completo com suas informações.</p>

        <form enctype="">
            <fieldset>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div>
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
                <div>
                    <label for="senha">Insira sua senha:</label>
                    <input type="password" name="senha" id="senha" minlength="6" required>
                </div>
            
                <div>
                    <label for="idade">Qual a sua idade?</label>
                    <input type="number" name="idade" id="idade" min="13" max="99" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required placeholder="exemplo@exemplo.com">
                    <input type="checkbox" name="receberemails" id="receberemails" value="1" checked>
                    <label for="receberemails">Quero receber emails</label>
                </div>
                <div id="check">
                    <label for="">Sexo:</label>
                    <input type="radio" name="sexo" value="M"> Masculino
                    <input type="radio" name="sexo" value="F"> Feminino
                    <input type="radio" name="sexo" value="nb" checked> Prefiro não dizer
                </div>
                <div>
                    <label for="">Inserir arquivo:</label>
                    <input type="file" name="arquivo" id="arquivo">
                </div>
                <div>
                    <label for="estado">De qual estado você é</label>
                    <select id="estado" name="estado">
                        <option selected disabled value="">escolha</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div>
                    <label for="textarea">Envie sua mensagem:</label>
                    <br>
                    <textarea name="textarea" id="textarea" cols="50" rows="10" placeholder="Escreva sua mensagem aqui"></textarea>
                </div>
                <div>
                    <button type="submit">ENVIAR</button>
                </div>
            </fieldset>
        </form>
